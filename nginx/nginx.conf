server {
    listen 80;
    server_name localhost;

    # Use correct root
    root /usr/share/nginx/html;
    index index.html;

    # Main routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Static file handling
    location ~* \.(css|js|png|jpe?g|gif|ico|svg|woff2?|ttf|eot|otf|webp)$ {
        try_files $uri =404;

        # Long cache for static assets
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Enable Gzip compression
    gzip on;
    gzip_types text/plain text/css application/javascript application/json application/xml image/svg+xml;
    gzip_min_length 256;
    gzip_vary on;

    # Security Headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=()" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Permitted-Cross-Domain-Policies "none" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https:; style-src 'self' 'unsafe-inline' https:; img-src 'self' data: https:; font-src 'self' https:; connect-src 'self'; frame-src 'none'; object-src 'none';" always;
    
    # Hide server version
    server_tokens off;

    #  Prevent hidden file access (e.g., .git)
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    #  Limit upload size (if you add forms later)
    client_max_body_size 10M;
}