<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | LuxePlay Gallery</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js"></script>

</head>
<body>
    <div id="particles-js"></div>
    
    <header class="glass">
        <a href="index.html" class="logo">
            <i class="fas fa-gem"></i>
            LuxePlay
        </a>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#gallery">Gallery</a></li>
                <li><a href="index.html#artists">Artists</a></li>
                <li><a href="checkout.html">Shop</a></li>
                <li><a href="index.html#location">Location</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <div class="header-actions">
            <a href="#"><i class="fas fa-search"></i></a>
            <a href="#"><i class="fas fa-heart"></i></a>
            <a href="#"><i class="fas fa-shopping-bag"></i></a>
            <button class="mode-toggle" id="modeToggle">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </header>

    <section class="checkout-section glass">
        <div class="checkout-container">
            <div class="cart-summary">
                <h2>Your Cart</h2>
                <div class="cart-items">
                    <!-- Cart items will be populated dynamically -->
                </div>
                <div class="cart-total">
                    <p>Subtotal: <span id="subtotal">$0.00</span></p>
                    <p>Shipping: <span id="shipping">$15.00</span></p>
                    <p>Total: <span id="total">$15.00</span></p>
                </div>
            </div>
            
            <div class="checkout-form">
                <h2>Checkout</h2>
                <form id="payment-form">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="address">Shipping Address</label>
                        <textarea id="address" required></textarea>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="city">City</label>
                            <input type="text" id="city" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="zip">ZIP Code</label>
                            <input type="text" id="zip" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="card-element">Credit Card Details</label>
                        <div id="card-element" class="card-element"></div>
                        <div id="card-errors" role="alert"></div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Complete Purchase</button>
                </form>
            </div>
        </div>
    </section>

    <script src="scripts.js"></script>
    <script>
        // Checkout functionality
        document.addEventListener('DOMContentLoaded', () => {
            // Load cart from session
            const savedCart = sessionStorage.getItem('cart');
            if (savedCart) {
                cart = JSON.parse(savedCart);
                updateCartDisplay();
            }
            
            // Initialize Stripe
            const stripe = Stripe('pk_test_51P...'); // Test public key
            
            // Create card element
            const elements = stripe.elements();
            const cardElement = elements.create('card');
            cardElement.mount('#card-element');
            
            // Handle form submission
            const form = document.getElementById('payment-form');
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                // Create payment method
                const { paymentMethod, error } = await stripe.createPaymentMethod({
                    type: 'card',
                    card: cardElement,
                    billing_details: {
                        name: document.getElementById('name').value,
                        email: document.getElementById('email').value,
                        address: {
                            line1: document.getElementById('address').value,
                            city: document.getElementById('city').value,
                            postal_code: document.getElementById('zip').value
                        }
                    }
                });
                
                if (error) {
                    document.getElementById('card-errors').textContent = error.message;
                } else {
                    // Simulate successful payment
                    showToast('Payment successful! Order confirmed.');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                        sessionStorage.removeItem('cart');
                    }, 3000);
                }
            });
        });
        
        function updateCartDisplay() {
            const cartItems = document.querySelector('.cart-items');
            const subtotal = document.getElementById('subtotal');
            const total = document.getElementById('total');
            
            cartItems.innerHTML = '';
            
            let sum = 0;
            cart.forEach(item => {
                sum += item.price;
                
                const itemElement = document.createElement('div');
                itemElement.className = 'cart-item';
                itemElement.innerHTML = `
                    <div class="item-info">
                        <h4>${item.name}</h4>
                        <p>${item.description}</p>
                    </div>
                    <div class="item-price">$${item.price.toFixed(2)}</div>
                `;
                cartItems.appendChild(itemElement);
            });
            
            subtotal.textContent = `$${sum.toFixed(2)}`;
            total.textContent = `$${(sum + 15).toFixed(2)}`;
        }
    </script>
</body>
</html>
