<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | LuxePlay Gallery</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js"></script>

</head>
<body>
    <div id="particles-js"></div>
    
    <header class="glass">
        <a href="index.html" class="logo">
            <i class="fas fa-gem"></i>
            LuxePlay
        </a>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#gallery">Gallery</a></li>
                <li><a href="index.html#artists">Artists</a></li>
                <li><a href="checkout.html">Shop</a></li>
                <li><a href="index.html#location">Location</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <div class="header-actions">
            <a href="#"><i class="fas fa-search"></i></a>
            <a href="#"><i class="fas fa-heart"></i></a>
            <a href="#"><i class="fas fa-shopping-bag"></i></a>
            <button class="mode-toggle" id="modeToggle">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </header>

    <section class="contact-section glass">
        <div class="contact-container">
            <div class="contact-info">
                <h2>Get in Touch</h2>
                <p>Have questions or want to schedule a private viewing? Reach out to us.</p>
                
                <div class="contact-details">
                    <p><i class="fas fa-map-marker-alt"></i> 451 Artisan Way, Beverly Hills, CA 90210</p>
                    <p><i class="fas fa-phone"></i> (310) 555-0198</p>
                    <p><i class="fas fa-envelope"></i> info@luxeplaygallery.com</p>
                    <p><i class="fas fa-clock"></i> Tue-Sat: 10AM - 8PM</p>
                </div>
                
                <div class="social-links">
                    <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
                    <a href="#" class="social-link"><i class="fab fa-pinterest"></i></a>
                    <a href="#" class="social-link"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
                </div>
            </div>
            
            <div class="contact-form">
                <h2>Send a Message</h2>
                <form id="contact-form">
                    <div class="form-group">
                        <label for="contact-name">Name</label>
                        <input type="text" id="contact-name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="contact-email">Email</label>
                        <input type="email" id="contact-email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="contact-subject">Subject</label>
                        <input type="text" id="contact-subject" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="contact-message">Message</label>
                        <textarea id="contact-message" rows="5" required></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </form>
            </div>
        </div>
    </section>

    <script src="scripts.js"></script>
    <script>
        document.getElementById('contact-form').addEventListener('submit', (e) => {
            e.preventDefault();
            showToast('Message sent successfully!');
            setTimeout(() => {
                document.getElementById('contact-form').reset();
            }, 2000);
        });
    </script>
</body>
</html>
